<!DOCTYPE html>
<html>
<head>
    <title>OpenVINO Webcam Analyzer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
        }
        select {
            margin: 20px 0;
            padding: 8px;
            width: 300px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }
        .video-container {
            position: relative;
            width: 640px; 
            height: 480px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;            
        }
    
        canvas#overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
            z-index: 2;  /* Increased z-index to be above video */
            background: transparent;  /* Ensure transparency */
        }
    </style>
</head>
<body>
    <select id="cameraSelect"></select>
    <div class="video-container">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="overlay" width="640" height="480"></canvas>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
