<!DOCTYPE html>
<html>
<head>
    <title>OpenVINO Webcam Analyzer</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            margin: 0;
        }

        select {
            margin: 20px 0;
            padding: 8px;
            width: 300px;
            background: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 4px;
        }

        .video-container {
            position: relative;
            width: 640px; 
            height: 480px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: #000;
        }
    
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; 
            height: 100%;
            pointer-events: none;
        }

        /* Create a separate container for the video */
        .video-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Force overlay on top */
        .overlay-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <select id="cameraSelect"></select>
    <div class="video-container">
        <div class="video-wrapper">
            <video id="video" width="640" height="480" autoplay playsinline></video>
        </div>
        <div class="overlay-wrapper">
            <canvas id="overlay" width="640" height="480"></canvas>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
